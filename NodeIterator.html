            var node = walker.nextNode();

            while (node !== null) {
                console.log(node.tagName);
                node = walker.nextNode();
            }

            var range1 = document.creatRange(),
                range2 = document.createRange(),
                p1 = document.getElementById("p1");

            range1.selectNode(p1);
            range2.selectContent(p1);
        }
    </script>
</head>
