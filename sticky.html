<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky</title>
    <style>
        header {
            height: 60px;
            border: 1px solid;
            line-height: 60px;
            position: sticky;
            top: 0;
        }
        main {
            height: 1800px;
            padding-top: 20px;
        }
        footer {
            height: 50px;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <header>头部</header>
    <main>内容</main>
    <footer>底部</footer>
</body>
</html>
